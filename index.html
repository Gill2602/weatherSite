<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <!-- SEO: Titolo e Descrizione -->
    <meta name="title" content="Meteo in tempo reale - Controlla temperatura, vento, umidità e precipitazioni">
    <meta name="description" content="Inserisci una località per visualizzare dati meteorologici come temperatura, velocità del vento, umidità, probabilità di precipitazioni e una rappresentazione visiva del meteo.">
    <meta name="keywords" content="meteo, previsioni meteo, dati meteorologici, temperatura, vento, umidità, precipitazioni, condizioni meteo">
    <meta name="author" content="Gill Harjot & Calvio Davide">

    <!-- Geolocalizzazione e Lingua -->
    <meta name="language" content="it">
    <meta name="geo.region" content="IT">
    <meta name="geo.placename" content="Italia">
    
    <!-- Design Responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icona della Web App -->
    <link rel="shortcut icon" href="files/icons/weatherIcon.ico" type="image/x-icon">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Meteo</title>
</head>
<body class="d-flex flex-column">
    <header class="bg-primary">
        <nav class="d-flex flex-row justify-content-evenly navbar navbar-expand-lg mt-3 mb-1">
            <i class="fs-1 bi bi-cloud-fill"></i>
            <h1 class="text-center text-light"> METEO </h1> 
            <i class="fs-1 bi bi-cloud-fill"></i>
        </nav>
    </header>
    <main class="d-flex flex-column flex-grow-1 justify-content-center align-items-center">

        <div class="card p-3 d-flex flex-column justify-content-center align-items-center rounded-4 border-0 shadow bg-body-tertiary" style="width: 90%; max-width: 28rem; min-width: 19rem;">
            
            <!-- WEATHER CODE -->
            <img class="m-3" style="height: 45%; width: 45%;" src="files/assets/Clear.png" alt="" id="weatherCodeImage">
            <hr class="w-100 mb-0">
            <div class="card-body my-4">
                <div class="d-flex flex-row justify-content-center align-items-center">
                    
                    <!-- TEMPERATURE -->
                    <i class="me-2 bi bi-thermometer-half fs-3"></i>
                    <p class="m-0" style="font-size: calc(1.775rem + 1.5vw) !important" id="temperatureField">0</p>
                    <p class="text-body-tertiary m-0 fs-6 align-self-start" >°C</p>
                </div>
                <div class="d-flex flex-row justify-content-around align-items-center gap-4 m-3">

                    <!-- WIND SPEED -->
                    <div class="d-flex flex-row align-items-end">
                        <i class="fs-5 mb-1 me-2 bi bi-wind"></i>
                        <p id="windSpeedField" class="fs-4 m-0">0</p>
                        <p class="text-body-tertiary m-0 fs-6">km/h</p>
                    </div>

                    <!-- RELATIVE HUMIDITY -->
                    <div class="d-flex flex-row align-items-end">
                        <i class="fs-5 mb-1 me-2 bi bi-droplet-fill"></i>
                        <p id="relativeHumidityField" class="fs-4 m-0">0</p>
                        <p class="text-body-tertiary m-0 fs-6">%</p>
                    </div>

                    <!-- PRECIPITATION PROBABILITY -->
                    <div class="d-flex flex-row align-items-end">
                        <i class="fs-5 mb-1 me-2 bi bi-cloud-drizzle-fill"></i>
                        <p id="precipitationProbabilityField" class="fs-4 m-0">0</p>
                        <p class="text-body-tertiary m-0 fs-6">%</p>
                    </div>
                </div>
            </div>
            <div class="input-group ">
                <input id="locationField" type="text" class="form-control" placeholder="ES: Brescia">
                <a id="searchButton" class="btn btn-primary" ><i class="bi bi-search"></i></a>
            </div>
        </div>
    </main>
    <footer class="bg-primary">
        <p class="text-center text-light m-3">Copyright Gill Harjot & Calvio Davide</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="javascript/frontend/theme.js"></script>
    <script type="module" src="javascript/backend/index.js"></script>
</body>
</html>
